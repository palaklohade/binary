<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="container">
        <div class="leftside">
            <div class="profile">
                <img height="40px" src="user.png" alt="">
                <p id="user_email">
                    HemanshuPatel@gmail.com
                </p>
                <img class="bell" height="35px" src="bell.png" alt="">
            </div>
            <div class="searchbox">
                <form class="search-container">
                    <input type="text" id="search-bar" placeholder="Search">

                    <a href="#"><img height="60px" class="search-icon"
                            src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
                </form>
            </div>
            <div class="home"> <img class="imghome" height="30px" src="home.png" alt=""> <a href="index.html">Home</a> </div>

            <div class="documentation">
                <button class="adduntitled" onclick="addUntitledBox()">Add Untitled File</button>
                <a href=""><img class="plusimg" height="30px" alt=""></a>

            </div>
            <br>
            <br>
            <div class="leftsideButtom scrollable-container" id="container"></div>

        </div>
        <div class="right">

                </div>

        </div>

    <div id="toast" class="toast"></div>
